<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakers Hub - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <style>
        .profile-card {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            border-radius: 20px;
            padding: 2rem;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #8B4513;
            font-weight: bold;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .profile-company-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .profile-user-id {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 1rem;
            font-family: monospace;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            display: inline-block;
        }

        .profile-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .profile-info-item i {
            width: 24px;
            margin-right: 0.75rem;
            opacity: 0.9;
        }

        .profile-info-item a {
            color: white;
            text-decoration: none;
        }

        .profile-info-item a:hover {
            text-decoration: underline;
        }

        .profile-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            margin: 1.5rem 0;
        }

        .profile-address {
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .edit-section {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .edit-section .form-label {
            font-weight: 600;
            color: #8B4513;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .edit-section .form-control:disabled {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        .btn-edit-profile {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
            transition: transform 0.2s;
        }

        .btn-edit-profile:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.4);
        }

        .stats-grid {
            display: grid;
            /* grid-template-columns: repeat(2, 1fr); */
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-box {
            background: white;
            border-radius: 15px;
            padding: 1.25rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-box-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.75rem;
            font-size: 1.5rem;
        }

        .stat-box-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .stat-box-label {
            font-size: 0.85rem;
            color: #666;
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .profile-badge {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .badge-active {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .badge-inactive {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    
    <main class="main-content mb-5">
        <div class="container-fluid">
            <div class="page-header text-center">
                <div class="page-header-content text-center">
                    <h1 class="page-title">My Profile</h1>
                    <p class="page-subtitle">Your business identity</p>
                </div>
            </div>

            <div class="profile-card" id="profileCard">
                <div class="profile-header d-flex align-items-center">
                    <div class="profile-avatar me-3" id="profileAvatar">
                        <div class="skeleton" style="width: 80px; height: 80px; border-radius: 50%;"></div>
                    </div>
                    <div>
                        <div class="profile-company-name mb-1" id="companyName">
                            <div class="skeleton" style="width: 200px; height: 30px;"></div>
                        </div>
                        <div class="profile-user-id" id="userId">
                            <div class="skeleton" style="width: 120px; height: 20px;"></div>
                        </div>
                    </div>
                </div>


                <div class="profile-divider"></div>

                <div class="profile-info-item" id="profileName">
                    <i class="fas fa-user"></i>
                    <div class="skeleton" style="width: 150px; height: 20px;"></div>
                </div>
                <div class="profile-info-item" id="profileEmail">
                    <i class="fas fa-envelope"></i>
                    <div class="skeleton" style="width: 180px; height: 20px;"></div>
                </div>
                <div class="profile-info-item" id="profilePhone">
                    <i class="fas fa-phone"></i>
                    <div class="skeleton" style="width: 140px; height: 20px;"></div>
                </div>

                <div class="profile-address" id="profileAddress">
                    <div class="profile-info-item mb-0">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="skeleton" style="width: 100%; height: 40px;"></div>
                    </div>
                </div>

                <!-- <div id="profileStatus"></div> -->
            </div>

            <div class="stats-grid" id="statsGrid">
                <div class="stat-box">
                    <div class="stat-box-icon" style="background: rgba(255, 193, 7, 0.2); color: #ffc107;">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-box-value" id="memberSince">
                        <div class="skeleton" style="width: 80px; height: 24px; margin: 0 auto;"></div>
                    </div>
                    <div class="stat-box-label">Member Since</div>
                </div>

            </div>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <button class="btn btn-edit-profile" onclick="toggleEditMode()">
                    <i class="fas fa-edit me-2"></i>Edit Profile
                </button>
                <button class="btn btn-secondary" onclick="window.location = '/logout/'">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </button>
            </div>


            <div class="edit-section mt-4" id="editSection" style="display: none;">
                <h5 class="mb-3" style="color: #8B4513;">
                    <i class="fas fa-edit me-2"></i>Edit Profile Information
                </h5>
                <form id="editProfileForm">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" id="editPhone" disabled>
                            <small class="text-muted">Contact number cannot be changed</small>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="editCompanyName">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Company Address</label>
                            <textarea class="form-control" id="editCompanyAddress" rows="2"></textarea>
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" id="editCity">
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">State</label>
                            <input type="text" class="form-control" id="editState">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Pincode</label>
                            <input type="text" class="form-control" id="editPincode" maxlength="6">
                        </div>
                        <div class="col-12">
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-edit-profile flex-grow-1">
                                    <i class="fas fa-save me-2"></i>Save Changes
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="cancelEdit()">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/api_caller.js"></script>
    <script src="/static/js/profile.js"></script>

    <script>
        window.onload = async function () {
            toggle_loader()
            await initProfile("{% url 'user-profile-api-list' %}", "{{csrf_token}}")
            toggle_loader()
        }
    </script>
</body>
</html>
