<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakers Hub - Pantry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body onload="initPantry()">
    {% include 'nav.html' %}    
    <div class="fab-container d-lg-none">
        <button class="fab" id="mainFab">
            <i class="fas fa-plus"></i>
        </button>
        <div class="fab-menu" id="fabMenu">
            <button class="fab-option" data-bs-toggle="modal" data-bs-target="#addInventoryModal">
                <i class="fas fa-seedling"></i>
                <span>Add Item</span>
            </button>
        </div>
    </div>

    <main class="main-content">
        <div class="container-fluid">
            <div class="page-header">
                <div class="page-header-content">
                    <h1 class="page-title">Pantry</h1>
                    <p class="page-subtitle">Manage your ingredients and supplies</p>
                </div>
                <button class="btn btn-primary d-none d-lg-inline-flex" data-bs-toggle="modal" data-bs-target="#addInventoryModal">
                    <i class="fas fa-plus me-2"></i>Add Item
                </button>
            </div>

            <div class="filters-card mb-4">
                <div class="btn-group-mobile" role="group">
                    <input type="radio" class="btn-check" name="categoryFilter" id="allCategories" checked>
                    <label class="btn btn-outline-primary" for="allCategories" onclick="filterByCategory('all')">All Items</label>
                    
                    <input type="radio" class="btn-check" name="categoryFilter" id="ingredients">
                    <label class="btn btn-outline-primary" for="ingredients" onclick="filterByCategory('ingredients')">Ingredients</label>
                    
                    <input type="radio" class="btn-check" name="categoryFilter" id="equipment">
                    <label class="btn btn-outline-primary" for="equipment" onclick="filterByCategory('equipment')">Equipment</label>
                    
                    <input type="radio" class="btn-check" name="categoryFilter" id="packaging">
                    <label class="btn btn-outline-primary" for="packaging" onclick="filterByCategory('packaging')">Packaging</label>
                </div>
            </div>

            <div class="row" id="inventoryGrid">
                 <!-- Inventory items will be populated by JavaScript  -->
            </div>
        </div>
    </main>

     <!-- Add Inventory Modal  -->
    <div class="modal fade" id="addInventoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Inventory Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addInventoryForm">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="itemName" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Category</label>
                                <select class="form-select" id="itemCategory" required>
                                    <option value="">Select category</option>
                                    <option value="ingredients">Ingredients</option>
                                    <option value="equipment">Equipment</option>
                                    <option value="packaging">Packaging</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Unit</label>
                                <select class="form-select" id="itemUnit" required>
                                    <option value="">Select unit</option>
                                    <option value="lbs">Pounds</option>
                                    <option value="oz">Ounces</option>
                                    <option value="cups">Cups</option>
                                    <option value="pieces">Pieces</option>
                                    <option value="bottles">Bottles</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Current Stock</label>
                                <input type="number" class="form-control" id="currentStock" step="0.1" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Low Stock Alert</label>
                                <input type="number" class="form-control" id="lowStockAlert" step="0.1" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addInventoryItem()">Add Item</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/pantry.js"></script>
</body>
</html>
