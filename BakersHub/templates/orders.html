<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakers Hub - Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body onload="initOrders('{{user.user_id}}', '{{csrf_token}}')">
    <nav class="navbar navbar-expand-lg fixed-top d-none d-lg-flex">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-cookie-bite"></i>Bakers Hub
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="dashboard.html">
                    <i class="fas fa-home"></i>Dashboard
                </a>
                <a class="nav-link active" href="orders.html">
                    <i class="fas fa-birthday-cake"></i>Orders
                </a>
                <a class="nav-link" href="expenses.html">
                    <i class="fas fa-receipt"></i>Expenses
                </a>
                <a class="nav-link" href="pantry.html">
                    <i class="fas fa-seedling"></i>Pantry
                </a>
                <a class="nav-link" href="shopping.html">
                    <i class="fas fa-shopping-cart"></i>Shopping
                </a>
                <a class="nav-link" href="profile.html">
                    <i class="fas fa-user"></i>Profile
                </a>
            </div>
        </div>
    </nav>

    <header class="mobile-header d-lg-none">
        <div class="mobile-header-content">
            <div class="mobile-brand">
                <i class="fas fa-cookie-bite"></i>
                <span class="brand-text">Bakers Hub</span>
            </div>
            <div class="mobile-header-actions">
                <button class="btn btn-mobile-action" onclick="window.location.href='profile.html'">
                    <i class="fas fa-user"></i>
                </button>
                <button class="btn btn-mobile-action" id="mobileNotificationBtn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </button>
            </div>
        </div>
    </header>

    <nav class="bottom-nav d-lg-none">
        <a class="bottom-nav-item active" href="orders.html">
            <i class="fas fa-birthday-cake"></i>
            <span>Orders</span>
        </a>
        <a class="bottom-nav-item" href="pantry.html">
            <i class="fas fa-seedling"></i>
            <span>Pantry</span>
        </a>
        <a class="bottom-nav-item" href="dashboard.html">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a class="bottom-nav-item" href="shopping.html">
            <i class="fas fa-shopping-cart"></i>
            <span>Shopping</span>
        </a>
        <a class="bottom-nav-item" href="expenses.html">
            <i class="fas fa-receipt"></i>
            <span>Expenses</span>
        </a>
    </nav>

    <div class="fab-container d-lg-none">
        <button class="fab" id="mainFab">
            <i class="fas fa-plus"></i>
        </button>
        <div class="fab-menu" id="fabMenu">
            <button class="fab-option" data-bs-toggle="modal" data-bs-target="#addOrderModal">
                <i class="fas fa-birthday-cake"></i>
                <span>New Order</span>
            </button>
        </div>
    </div>

    <main class="main-content">
        <div class="container-fluid">
            <div class="page-header text-center">
                <div class="page-header-content text-center">
                    <h1 class="page-title">Orders</h1>
                    <p class="page-subtitle">Manage your sweet creations</p>
                </div>
                <!-- <button class="btn btn-primary d-none d-lg-inline-flex" data-bs-toggle="modal" data-bs-target="#addOrderModal">
                    <i class="fas fa-plus me-2"></i>New Order
                </button> -->
            </div>

            <!-- Added orders header with total count and filter toggle -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Total Orders: <span id="totalOrdersCount">0</span></h5>
                <button class="btn btn-primary" id="toggleFiltersBtn" onclick="toggleFilters()">
                    <i class="fas fa-filter"></i>
                </button>
            </div>

            <!-- Added New Order button for mobile -->
            <button class="btn btn-primary w-100 mb-3" data-bs-toggle="modal" data-bs-target="#addOrderModal">
                <i class="fas fa-plus me-2"></i>New Order
            </button>

            <!-- Made filters collapsible and hidden by default -->
            <div class="filters-card mb-4" id="filtersCard" style="display: none;">
                <div class="row g-3">
                    <div class="col-6 col-md-3">
                        <select class="form-select" id="statusFilter">
                            <option value="">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="col-6 col-md-3">
                        <input type="date" class="form-control" id="dateFilter">
                    </div>
                    <div class="col-12 col-md-4">
                        <input type="text" class="form-control" placeholder="Search orders..." id="searchOrders">
                    </div>
                    <div class="col-12 col-md-2">
                        <button class="btn btn-outline-secondary w-100" onclick="clearFilters()">Clear</button>
                    </div>
                </div>
            </div>

            <div class="orders-grid" id="ordersGrid">
                <!-- Orders will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Add Order Modal -->
    <div class="modal fade" id="addOrderModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addOrderForm">
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label">Customer Name</label>
                                <input type="text" class="form-control" id="customerName" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="customerPhone">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Due Date</label>
                                <input type="datetime-local" class="form-control" id="dueDate" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Notes</label>
                                <textarea class="form-control" rows="2" id="orderNotes" placeholder="Special instructions or notes"></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Order Items</label>
                                <div id="orderItemsContainer">
                                    <div class="order-item-row mb-2 p-3 border rounded">
                                        <div class="row g-2">
                                            <div class="col-12 col-md-3">
                                                <input type="text" class="form-control item-product" placeholder="Product" required>
                                            </div>
                                            <div class="col-6 col-md-2">
                                                <input type="text" class="form-control item-category" placeholder="Category">
                                            </div>
                                            <div class="col-6 col-md-2">
                                                <input type="number" class="form-control item-quantity" placeholder="Qty" required>
                                            </div>
                                            <div class="col-6 col-md-2">
                                                <input type="text" class="form-control item-unit" placeholder="Unit" value="pcs">
                                            </div>
                                            <div class="col-6 col-md-2">
                                                <input type="number" class="form-control item-price" placeholder="Price" step="0.01" required>
                                            </div>
                                            <div class="col-12 col-md-1">
                                                <button type="button" class="btn btn-danger btn-sm w-100" onclick="removeOrderItem(this)">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-outline-primary btn-sm mt-2" onclick="addOrderItem()">
                                    <i class="fas fa-plus me-1"></i>Add Item
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addOrder()">Add Order</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editOrderModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editOrderForm">
                        <input type="hidden" id="editOrderId">
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label">Customer Name</label>
                                <input type="text" class="form-control" id="editCustomerName" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="editCustomerPhone">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Due Date</label>
                                <input type="date" class="form-control" id="editDueDate" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="editOrderStatus">
                                    <option value="pending">Pending</option>
                                    <option value="in-progress">In Progress</option>
                                    <option value="completed">Completed</option>
                                    <option value="cancelled">Cancelled</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Notes</label>
                                <textarea class="form-control" rows="2" id="editOrderNotes" placeholder="Special instructions or notes"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveOrderEdit()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/api_caller.js"></script>
    <script src="/static/js/orders.js"></script>
</body>
</html>
