<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakers Hub - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body onload="initDashboard()">
    {% include 'nav.html' %}
    <main class="main-content">
        <div class="container-fluid">
            <div class="dashboard-welcome">
                <h1 class="welcome-title">Welcome Back!</h1>
                <p class="welcome-subtitle">Your baking business at a glance</p>
            </div>

            <div class="row g-3 mb-4" id="statsContainer">
                 Stats will be populated by JavaScript 
            </div>

            <div class="row g-4">
                <div class="col-12 col-lg-8">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Recent Orders</h5>
                            <a href="orders.html" class="btn btn-outline-primary btn-sm">View All</a>
                        </div>
                        <div class="card-body p-3">
                            <div class="order-cards-container" id="recentOrdersContainer">
                                 <!-- Recent orders will be populated by JavaScript  -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Pantry Alerts</h5>
                        </div>
                        <div class="card-body" id="pantryAlertsContainer">
                             <!-- Pantry alerts will be populated by JavaScript  -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
