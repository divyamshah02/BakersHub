<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakers Hub - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    {% include 'nav.html' %}
    <main class="main-content">
        <div class="container-fluid">
            <div class="dashboard-welcome">
                <h1 class="welcome-title">Welcome Back!</h1>
                <p class="welcome-subtitle">Your baking business at a glance</p>
            </div>

            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">Dashboard Overview</h5>
                    <button class="btn btn-primary" id="toggleFiltersBtn" onclick="toggleFilters()">
                        <i class="fas fa-filter"></i>
                    </button>
                </div>
                
                <div class="filters-card mb-3" id="filtersCard" style="display: none;">
                    <div class="row g-3">
                        <div class="col-12 col-md-4">
                            <label class="form-label">Filter Period</label>
                            <select class="form-select" id="periodFilter" onchange="handlePeriodChange()">
                                <option value="this_month" selected>This Month</option>
                                <option value="last_month">Last Month</option>
                                <option value="last_year_this_month">Last Year This Month</option>
                                <option value="this_year_fy">This Year (FY)</option>
                                <option value="this_year">This Year</option>
                                <option value="custom_range">Custom Range</option>
                            </select>
                        </div>
                        <div class="col-6 col-md-3" id="startDateContainer" style="display: none;">
                            <label class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDateFilter">
                        </div>
                        <div class="col-6 col-md-3" id="endDateContainer" style="display: none;">
                            <label class="form-label">End Date</label>
                            <input type="date" class="form-control" id="endDateFilter">
                        </div>
                        <div class="col-12 col-md-2">
                            <label class="form-label">&nbsp;</label>
                            <button class="btn btn-primary w-100" onclick="applyFilters()">Apply</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-3 mb-4" id="statsContainer">
                <div class="col-6 col-lg-3">
                    <div class="stat-card">
                        <div class="stat-icon bg-success">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-value" id="totalProfit">₹0.00</h3>
                            <p class="stat-label">Total Profit</p>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="stat-card">
                        <div class="stat-icon bg-info">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-value" id="completedSalesCount">0</h3>
                            <p class="stat-label">Completed Sales</p>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="stat-card">
                        <div class="stat-icon bg-primary">
                            <i class="fas fa-rupee-sign"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-value" id="totalSales">₹0.00</h3>
                            <p class="stat-label">Total Sales</p>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="stat-card">
                        <div class="stat-icon bg-danger">
                            <i class="fas fa-arrow-down"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-value" id="totalExpenses">₹0.00</h3>
                            <p class="stat-label">Total Expenses</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-12 col-lg-6">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Recent Orders</h5>
                            <a href="/orders" class="btn btn-outline-primary btn-sm">View All</a>
                        </div>
                        <div class="card-body p-3">
                            <div class="order-cards-container" id="recentOrdersContainer">
                                 <!-- Recent orders will be populated by JavaScript  -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Recent Expenses</h5>
                            <a href="/expenses" class="btn btn-outline-primary btn-sm">View All</a>
                        </div>
                        <div class="card-body p-3">
                            <div class="expenses-grid" id="recentExpensesContainer">
                                 <!-- Recent expenses will be populated by JavaScript  -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/api_caller.js"></script>
    <script src="/static/js/dashboard.js"></script>
    <script>
        window.onload = async function () {
            toggle_loader()
            await initDashboard("{% url 'dashboard-api-list' %}", "{{csrf_token}}")
            toggle_loader()
        }
    </script>
</body>
</html>
