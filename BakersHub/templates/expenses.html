<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakers Hub - Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top d-none d-lg-flex">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-cookie-bite"></i>Bakers Hub
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="dashboard.html">
                    <i class="fas fa-home"></i>Dashboard
                </a>
                <a class="nav-link" href="orders.html">
                    <i class="fas fa-birthday-cake"></i>Orders
                </a>
                <a class="nav-link active" href="expenses.html">
                    <i class="fas fa-receipt"></i>Expenses
                </a>
                <a class="nav-link" href="pantry.html">
                    <i class="fas fa-seedling"></i>Pantry
                </a>
                <a class="nav-link" href="shopping.html">
                    <i class="fas fa-shopping-cart"></i>Shopping
                </a>
                <a class="nav-link" href="profile.html">
                    <i class="fas fa-user"></i>Profile
                </a>
            </div>
        </div>
    </nav>

    <header class="mobile-header d-lg-none">
        <div class="mobile-header-content">
            <div class="mobile-brand">
                <i class="fas fa-cookie-bite"></i>
                <span class="brand-text">Bakers Hub</span>
            </div>
            <div class="mobile-header-actions">
                <button class="btn btn-mobile-action" onclick="window.location.href='profile.html'">
                    <i class="fas fa-user"></i>
                </button>
                <button class="btn btn-mobile-action" id="mobileNotificationBtn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </button>
            </div>
        </div>
    </header>

    <nav class="bottom-nav d-lg-none">
        <a class="bottom-nav-item" href="orders.html">
            <i class="fas fa-birthday-cake"></i>
            <span>Orders</span>
        </a>
        <a class="bottom-nav-item" href="pantry.html">
            <i class="fas fa-seedling"></i>
            <span>Pantry</span>
        </a>
        <a class="bottom-nav-item" href="dashboard.html">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a class="bottom-nav-item" href="shopping.html">
            <i class="fas fa-shopping-cart"></i>
            <span>Shopping</span>
        </a>
        <a class="bottom-nav-item active" href="expenses.html">
            <i class="fas fa-receipt"></i>
            <span>Expenses</span>
        </a>
    </nav>

    <div class="fab-container d-lg-none">
        <button class="fab" id="mainFab">
            <i class="fas fa-plus"></i>
        </button>
        <div class="fab-menu" id="fabMenu">
            <button class="fab-option" data-bs-toggle="modal" data-bs-target="#addExpenseModal">
                <i class="fas fa-receipt"></i>
                <span>Add Expense</span>
            </button>
        </div>
    </div>

    <main class="main-content mb-5">
        <div class="container-fluid">
            <div class="page-header text-center">
                <div class="page-header-content text-center">
                    <h1 class="page-title">Expenses</h1>
                    <p class="page-subtitle">Track your business expenses</p>
                </div>
            </div>

            <div class="row g-3 mb-4" id="expenseSummary">
                 <!-- Summary cards will be populated by JavaScript  -->
            </div>

            <button class="btn btn-primary w-100 mb-3" data-bs-toggle="modal" data-bs-target="#addExpenseModal">
                <i class="fas fa-plus me-2"></i>Add Expense
            </button>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Total Expenses: <span id="totalExpensesCount">0</span></h5>
                <button class="btn btn-primary" id="toggleFiltersBtn" onclick="toggleFilters()">
                    <i class="fas fa-filter"></i>
                </button>
            </div>

            <div class="filters-card mb-4" id="filtersCard" style="display: none;">
                <div class="row g-3">
                    <div class="col-6 col-md-3">
                        <select class="form-select" id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="raw_material">Raw Material</option>
                            <option value="packaging">Packaging</option>
                            <option value="transport">Transport</option>
                            <option value="misc">Miscellaneous</option>
                        </select>
                    </div>
                    <div class="col-6 col-md-3">
                        <input type="date" class="form-control" id="startDateFilter" placeholder="Start Date">
                    </div>
                    <div class="col-6 col-md-3">
                        <input type="date" class="form-control" id="endDateFilter" placeholder="End Date">
                    </div>
                    <div class="col-12 col-md-2">
                        <input type="text" class="form-control" placeholder="Search..." id="searchExpenses">
                    </div>
                    <div class="col-12 col-md-1">
                        <button class="btn btn-outline-secondary w-100" onclick="clearFilters()">Clear</button>
                    </div>
                </div>
            </div>

            <div class="expenses-grid" id="expensesGrid">
                 <!-- Expenses will be populated by JavaScript  -->
            </div>

            <div class="text-center mt-4" id="loadMoreContainer" style="display: none;">
                <button class="btn btn-outline-primary" onclick="loadMoreExpenses()">
                    <i class="fas fa-chevron-down me-2"></i>Load More
                </button>
            </div>
        </div>
    </main>

    <div class="modal fade" id="addExpenseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addExpenseForm">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Expense Name</label>
                                <input type="text" class="form-control" id="expenseName" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Category</label>
                                <select class="form-select" id="expenseCategory" required>
                                    <option value="">Select category</option>
                                    <option value="raw_material">Raw Material</option>
                                    <option value="packaging">Packaging</option>
                                    <option value="transport">Transport</option>
                                    <option value="misc">Miscellaneous</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Amount</label>
                                <input type="number" class="form-control" id="expenseAmount" step="0.01" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="expenseQuantity" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Unit</label>
                                <select class="form-select" id="expenseUnit" required>
                                    <option value="pcs">Pcs</option>
                                    <option value="Kg">Kg</option>
                                    <option value="Gram">Gram</option>
                                    <option value="Litre">Litre</option>
                                    <option value="ML">ML</option>
                                    <option value="Pack">Pack</option>
                                    <option value="Box">Box</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Bill (Optional)</label>
                                <input type="file" class="form-control" id="expenseBill" accept="image/*,.pdf">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Notes (Optional)</label>
                                <textarea class="form-control" rows="2" id="expenseNote" placeholder="Additional notes"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addExpense()">Add Expense</button>
                </div>
            </div>
        </div>
    </div>

     <!-- Added Edit Expense Modal  -->
    <div class="modal fade" id="editExpenseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editExpenseForm">
                        <input type="hidden" id="editExpenseId">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Expense Name</label>
                                <input type="text" class="form-control" id="editExpenseName" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Category</label>
                                <select class="form-select" id="editExpenseCategory" required>
                                    <option value="">Select category</option>
                                    <option value="raw_material">Raw Material</option>
                                    <option value="packaging">Packaging</option>
                                    <option value="transport">Transport</option>
                                    <option value="misc">Miscellaneous</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Amount</label>
                                <input type="number" class="form-control" id="editExpenseAmount" step="0.01" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="editExpenseQuantity" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Unit</label>
                                <select class="form-select" id="editExpenseUnit" required>
                                    <option value="pcs">Pcs</option>
                                    <option value="Kg">Kg</option>
                                    <option value="Gram">Gram</option>
                                    <option value="Litre">Litre</option>
                                    <option value="ML">ML</option>
                                    <option value="Pack">Pack</option>
                                    <option value="Box">Box</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Bill (Optional)</label>
                                <input type="file" class="form-control" id="editExpenseBill" accept="image/*,.pdf">
                                <small class="text-muted" id="currentBillInfo"></small>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Notes (Optional)</label>
                                <textarea class="form-control" rows="2" id="editExpenseNote" placeholder="Additional notes"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveExpenseEdit()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/api_caller.js"></script>
    <script src="/static/js/expenses.js"></script>
    <script>
        window.onload = async function () {
            toggle_loader()
            await initExpenses("{% url 'expense-api-list' %}", "{% url 'user-profile-api-list' %}", "{{csrf_token}}", "{{user.user_id}}")
            toggle_loader()
        }
    </script>
</body>
</html>
